<!DOCTYPE html>
<html>

<head>

    <title>tech stack</title>
    <style>
        table,
        th,
        td,
        tr {
            border: 1px solid black;
            margin: auto;
            margin-top: 50px;
            text-align: center;
            border-collapse: collapse;
        }

        thead {
            background-color: #FAF0D7D4;
            height: 33%;
        }

        .tech_tools {
            background-color: #FAF0D7D4;
        }

        td {
            background-color: white;
        }
    </style>
</head>

<body style="background-color:#CCF3EE;">
    <h2
        style="background-image:linear-gradient(rgba(190, 233, 182, 0), rgb(127, 221, 224));text-align: center; text-shadow: 2px 2px 4px rgb(5,68,104);">
        Technology Stack</h2>


    <table width="45%">
        <thead>
            <tr>
                <th colspan="2">Technology Stack</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="5" class="tech_tools"><b>Technology</b></td>
                <td>HTML5+CSS</td>
            </tr>
            <tr>
                <td>Bootstrap</td>
            </tr>
            <tr>
                <td>JavaScript</td>
            </tr>
            <tr>
                <td>Typescript</td>
            </tr>
            <tr>
                <td>Angular</td>
            </tr>

            <tr>
                <td rowspan="2" class="tech_tools"><b>Tools</b></td>
                <td>GIT-Github</td>
            </tr>
            <tr>
                <td>Agile+JIRA</td>
            </tr>
        </tbody>



    </table>
</body>

</html>
