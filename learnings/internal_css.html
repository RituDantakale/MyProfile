<!DOCTYPE html>
<html>

<head>

    <title>Inline CSS</title>
    <style>
        p,h5 {
            color:cadetblue;
            font-size: 30px;
        } 
         
        .para{
            color:cadetblue;
            font-size: 30px; 
        }

        h4 {
            color:red;
            font-size: 40px;;
        }
        #heading_7,h3,.para{
            color: burlywood;
        }
        * {
            color: rgb(55, 50, 187);
            color: rgb(225, 225, 225);
            font-size: larger;
        }
    </style>
</head>

<body>
    <p class="para">This is paragraph 1</p>

    <p class="para">THis is paragraph 2</p>

    <p>This is paragraph 3</p>

    <h4>This is heading 4</h4>

    <h4 id="heading_7">This is heading 7</h4>

    <h4>This is heading 8</h4>

    <h4>This is heading 5</h4>

    <h3>THis is heading 3</h3>
</body>

</html>
